<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge's To Do List</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/31c6079382.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header">To Do List</h1>

        <main>
            <div class="input">
                <input type="text" class="txtBox" id="txtItem">
                <button class="addBtn" onclick="addItems()">+</button>
            </div>
            <div class="listContainer">
                <h2 class="numItems">Number of Items in List: <span id="listItems">0</span></h2>
                <div class="secondListDiv">
                    <h3>To Do: </h3>
                    <ul id="items">

                    </ul>
                </div>
                
            </div>
            
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
